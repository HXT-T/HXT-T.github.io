<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- 可选：Google Fonts 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="navbar">
        <div class="container navbar-content">
            <!-- LOGO和博客名 -->
            <a class="logo" href="#">
                <!-- <img src="..." alt="logo" class="logo-img"> -->
                <span class="logo-title">博客名</span>
            </a>
            <nav>
                <ul class="nav-list">
                    <!-- 菜单项示例 -->
                    <li><a href="#" class="active">首页</a></li>
                    <li><a href="#">文章</a></li>
                    <li><a href="#">标签</a></li>
                    <li><a href="#">时间线</a></li>
                    <li><a href="#">系列</a></li>
                    <li><a href="#">动态</a></li>
                    <li><a href="#">相遇</a></li>
                    <li><a href="#">赞助</a></li>
                    <li class="dropdown">
                        <a href="#" class="has-dropdown">关于我</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">简介</a></li>
                            <li><a href="#">记忆</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div class="menu-toggle"><i class="fas fa-bars"></i></div>
        </div>
    </header>

    <!-- Banner/欢迎区 -->
    <section class="banner">
        <!-- <img class="banner-bg" src="..." alt="banner-bg"> -->
        <div class="banner-content">
            <h1 class="banner-title">博客名</h1>
            <p class="banner-subtitle">副标题</p>
            <div class="banner-social">
                <!-- 社交链接示例 -->
                <!-- <a href="#"><i class="fab fa-github"></i></a> -->
                <!-- ... -->
            </div>
        </div>
    </section>

    <div class="main-wrapper container">
        <!-- 主内容区 -->
        <main class="main-content">
            <section class="posts-list">
                <h2 class="section-title">最新文章</h2>
                <div class="posts-grid">
                    <!-- 文章卡片结构（留空，后续自定义填充） -->
                </div>
                <!-- <a href="#" class="view-all">查看所有文章</a> -->
            </section>
        </main>

        <!-- 侧边栏 -->
        <aside class="sidebar">
            <!-- 关于我小部件 -->
            <div class="widget about-widget">
                <h3 class="widget-title">关于我</h3>
                <div class="widget-content">
                    <!-- 头像、简介等自定义内容 -->
                </div>
            </div>
            <!-- 统计小部件 -->
            <div class="widget stats-widget">
                <h3 class="widget-title">博客统计</h3>
                <div class="widget-content">
                    <!-- 统计内容自定义 -->
                </div>
            </div>
            <!-- 公告小部件 -->
            <div class="widget announcement-widget">
                <h3 class="widget-title">公告</h3>
                <div class="widget-content">
                    <!-- 公告内容自定义 -->
                </div>
            </div>
            <!-- 快捷链接小部件 -->
            <div class="widget links-widget">
                <h3 class="widget-title">快捷链接</h3>
                <div class="widget-content">
                    <!-- 快捷链接自定义 -->
                </div>
            </div>
            <!-- 标签云小部件 -->
            <div class="widget tags-widget">
                <h3 class="widget-title">标签云</h3>
                <div class="widget-content">
                    <!-- 标签云自定义 -->
                </div>
            </div>
        </aside>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h2>博客名</h2>
                    <p>博客描述</p>
                </div>
                <div class="footer-links">
                    <h3>快速链接</h3>
                    <ul>
                        <!-- 页脚链接自定义 -->
                    </ul>
                </div>
                <div class="footer-social">
                    <h3>关注我</h3>
                    <div class="social-icons">
                        <!-- 社交图标自定义 -->
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 博客名. 保留所有权利. | <a href="#" target="_blank">备案号</a> | 已运行 <span id="runtime"></span></p>
            </div>
        </div>
    </footer>

    <!-- 小工具挂载点 -->
    <div id="tools">
        <!-- 返回顶部、夜间模式等按钮挂载区 -->
    </div>

    <script src="js/main.js"></script>
    <script>
    // 运行天数示例脚本（可选）
    window.onload = function() {
        var start = new Date('2023-01-01');
        var now = new Date();
        var days = Math.floor((now - start) / (1000*60*60*24));
        document.getElementById('runtime').innerText = days + ' 天';
    };
    </script>
</body>
</html>
